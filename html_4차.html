<!DOCTYPE html>
<html lang="en">

<head>
	<title>Test Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		/* Style the header */
		header {
			background-color: #666;
			padding: 5px;
			padding-left: 40px;
			text-align: left;
			font-size: 20px;
			color: white;
		}

		/* Clear floats after the columns */
		section:after {
			content: "";
			display: table;
			clear: both;
		}

		table {
			width: 100%;
			border: 1px solid #444444;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #444444;
		}

		/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
		@media (max-width: 600px) {

			nav,
			article {
				width: 100%;
				height: auto;
			}
		}

		.k-floating-label-container {
			width: 100%;
		}

		.k-form-footer {
			display: flex;
			flex-direction: column;
		}

		#example .k-button {
			margin-top: 20px;
			width: 80px;
			margin-left: auto;
		}

		#example .k-counter-container {
			color: #9C9C9C;
			font-size: 13px;
			margin-top: 5px;
			margin-left: auto;
		}
	</style>
</head>

<meta charset="utf-8" />
<base href="https://demos.telerik.com/kendo-ui/">
<base href="https://demos.telerik.com/kendo-ui/textarea/index">
<base href="https://demos.telerik.com/kendo-ui/form/items">
<style>
	html {
		font-size: 14px;
		font-family: Arial, Helvetica, sans-serif;
	}
</style>
<title></title>

<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default-v2.min.css" />
<link rel="stylesheet" href="styles/kendo.common.min.css" />
<link rel="stylesheet" href="styles/kendo.default.min.css" />
<link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

<script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/kendo.all.min.js"></script>

<body>
	<header>
		<h2>LOGO</h2>
	</header>

	<section>
		<div id="drawer">
			<div id="drawer-content">
				<div id="Menu1">
					<div style="float: left; width: 2%;">
						<button id="MenuButton"></button>
					</div>
					<div style="float: left; width: 98%">
						<div id="tilelayout"></div>
					</div>
				</div>
			</div>
		</div>

		<script id="search-form-template" type="text/x-kendo-template">
			<div id="SrcForm" style="height:100%;">
				<div>
					<label for="group" class="k-form-label">그룹:</label>
					<input id="group" />

					<label for="nametextbox" class="k-form-label">이름:</label>
					<input id="nametextbox" />

					<label for="PhoneMtextbox" class="k-form-label">전화번호:</label>
					<input id="PhoneMtextbox" />
				</div>
				<div align="right">
					<button class="k-button">Clear</button>
					<button class="k-button k-primary" type="submit">Submit</button>
				</div>
			</div>
		</script>

		<script id="search-grid-template" type="text/x-kendo-template">
			<div id="SrcGrid" style="height:100%;"></div>
		</script>

		<script id="customer-table-template" type="text/x-kendo-template">
			<div style="height:100%;">
				<table>
					<tbody>
						<tr style="height: 65px;">
							<td>이름</td>
							<td><input id="textbox" style="width: 100%;" /></td>
							<td>그룹</td>
							<td><input id="textbox" style="width: 100%;" /></td>
							<td>휴대전화</td>
							<td><input id="textbox" style="width: 100%;" /></td>
						</tr>
						<tr style="height: 65px;">
							<td>이메일</td>
							<td colspan="3"><input id="textbox" style="width: 100%;" /></td>
							<td>집전화</td>
							<td><input id="textbox" style="width: 100%;" /></td>
						</tr>
						<tr style="height: 65px;">
							<td>집주소</td>
							<td colspan="3"><input id="textbox" style="width: 100%;" /></td>
							<td>회사전화</td>
							<td><input id="textbox" style="width: 100%;" /></td>
						</tr>
						<tr style="height: 65px;">
							<td>회사주소</td>
							<td colspan="3"><input id="textbox" style="width: 100%;" /></td>
							<td>팩스</td>
							<td><input id="textbox" style="width: 100%;" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</script>

		<script id="consult-grid-template" type="text/x-kendo-template">
			<div id="CslGrid" style="height:100%;"></div>
		</script>

		<script id="memo-form-template" type="text/x-kendo-template">
			<div id="MemoForm" style="height:100%;">
				<input id="Question" placeholder="문의사항" style="width: 50%;" />
				<button id="SaveButton">저장</button>
				<textarea id="Memo" style="width: 100%;"></textarea>
			</div>
		</script>

		<script>
			$("#tilelayout").kendoTileLayout({
				containers: [{
					colSpan: 5,
					rowSpan: 2,
					header: {
					},
					bodyTemplate: kendo.template($("#search-form-template").html())
				}, {
					colSpan: 5,
					rowSpan: 3,
					header: {
					},
					bodyTemplate: kendo.template($("#search-grid-template").html())
				},
				{
					colSpan: 5,
					rowSpan: 6,
					header: {
					},
					bodyTemplate: kendo.template($("#customer-table-template").html())
				},
				{
					colSpan: 4,
					rowSpan: 5,
					header: {
					},
					bodyTemplate: kendo.template($("#consult-grid-template").html())
				}, {
					colSpan: 1,
					rowSpan: 5,
					header: {
					},
					bodyTemplate: kendo.template($("#memo-form-template").html())
				}],
				columns: 5,
				rowsHeight: 37,
				reorderable: false,
				resizable: false
			});

			$("#MenuButton").kendoButton({
				icon: "menu",
				attributes: { "class": "k-flat" },
				click: toggleDrawer
			});

			$("#SaveButton").kendoButton();

			$("#nametextbox").kendoTextBox();

			$("#PhoneMtextbox").kendoMaskedTextBox({
				mask: "000-0000-0000"
			});

			$("#group").kendoComboBox({
				dataTextField: "text",
				dataValueField: "value",
				dataSource: [
					{ text: "VVIP", value: "1" },
					{ text: "VIP", value: "2" },
					{ text: "Gold", value: "3" },
					{ text: "Silver", value: "4" }
				],
				placeholder: "Select group",
				filter: "contains"
			});



			$("#Question").kendoComboBox({
				dataTextField: "text",
				dataValueField: "value",
				dataSource: [
					{ text: "환불/교환", value: "1" },
					{ text: "제품문의", value: "2" },
					{ text: "서비스문의", value: "3" },
					{ text: "기타", value: "4" }
				],
				filter: "contains"
			});

			$("#SrcGrid").kendoGrid({
				columns: [
					{ field: "Name", width: 200 },
					{ field: "Group", width: 200 },
					{ field: "PhoneNum", width: 200 },
					{ field: "Email", width: 200 },
					{ field: "Address", width: 400 }
				],
				dataSource: [
					{ Name: "A", Group: "VIP", PhoneNum: "010-1234-5678", Email: "A@naver.com", Address: "Seoul" },
					{ Name: "B", Group: "VVIP", PhoneNum: "010-2345-6789", Email: "B@naver.com", Address: "Daejeon" },
					{ Name: "C", Group: "Gold", PhoneNum: "010-3456-7890", Email: "C@naver.com", Address: "Daegu" },
					{ Name: "D", Group: "Silver", PhoneNum: "010-0987-6543", Email: "D@naver.com", Address: "Busan" },
					{ Name: "E", Group: "VIP", PhoneNum: "010-9876-5432", Email: "E@naver.com", Address: "Jeju" }
				],
				height: 110,
				selectable: "multiple",
			});

			$("#CslGrid").kendoGrid({
				columns: [
					{ field: "Date", width: 100 },
					{ field: "Time", width: 70 },
					{ field: "Question", width: 80 },
					{ field: "SenRec", width: 80 },
					{ field: "Content", width: 200 }
				],
				dataSource: [
					{ Date: "20/10/26", Time: "17:23", Question: "교환/환불", SenRec: "수신", Content: "제품 환불 요청" },
					{ Date: "20/10/27", Time: "15:34", Question: "교환/환불", SenRec: "발신", Content: "환불 관련 안내" },
					{ Date: "20/11/13", Time: "10:11", Question: "교환/환불", SenRec: "수신", Content: "제품 교환 요청" },
				],
				selectable: "multiple",
			});

			$(document).ready(function () {
				$("#drawer").kendoDrawer({
					template: "<ul> \
                            <li data-role='drawer-item' class='k-state-selected'><span>Menu1</span></li> \
                            <li data-role='drawer-item'><span>Menu2</span></li> \
                            <li data-role='drawer-item'><span>Menu3</span></li> \
                            <li data-role='drawer-item'><span>Menu4</span></li> \
							<li data-role='drawer-item'><span>Menu5</span></li> \
                          </ul>",
					mode: "push",
					itemClick: function (e) {
						if (!e.item.hasClass("k-drawer-separator")) {
							e.sender.drawerContainer.find("#drawer-content > div").addClass("hidden");
							e.sender.drawerContainer.find("#drawer-content").find("#" + e.item.find(".k-item-text").attr("data-id")).removeClass("hidden");
						}
					},
					position: 'left',
					minHeight: 850
				});

				$("#Memo").kendoTextArea({
					rows: 9,
					maxLength: 200,
					placeholder: "Enter your text here."
				});

				$("#SrcForm").kendoValidator();

				$("#MemoForm").kendoValidator({
				});

				$("form").submit(function (event) {
					event.preventDefault();
				});
			});

			function toggleDrawer() {
				var drawerInstance = $("#drawer").data().kendoDrawer;
				var drawerContainer = drawerInstance.drawerContainer;

				if (drawerContainer.hasClass("k-drawer-expanded")) {
					drawerInstance.hide();
				} else {
					drawerInstance.show();
				}
			}
		</script>
	</section>
</body>

</html>
