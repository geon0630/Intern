<!DOCTYPE html>
<html lang="en">

<head>
	<title>Test Template</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		/* Style the header */
		header {
			background-color: #666;
			padding: 5px;
			text-align: center;
			font-size: 20px;
			color: white;
		}

		/* Clear floats after the columns */
		section:after {
			content: "";
			display: table;
			clear: both;
		}

		/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
		@media (max-width: 600px) {

			nav,
			article {
				width: 100%;
				height: auto;
			}
		}

		.k-floating-label-container {
			width: 100%;
		}
	</style>
</head>

<meta charset="utf-8" />
<base href="https://demos.telerik.com/kendo-ui/">
<style>
	html {
		font-size: 14px;
		font-family: Arial, Helvetica, sans-serif;
	}
</style>
<title></title>

<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2020.3.1118/styles/kendo.default-v2.min.css" />
<link rel="stylesheet" href="styles/kendo.common.min.css" />
<link rel="stylesheet" href="styles/kendo.default.min.css" />
<link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

<script src="https://kendo.cdn.telerik.com/2020.3.1118/js/jquery.min.js"></script>
<script src="https://kendo.cdn.telerik.com/2020.3.1118/js/kendo.all.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/kendo.all.min.js"></script>

<body>
	<header>
		<h2>Here is header</h2>
	</header>

	<section>
		<div id="drawer">
			<div id="drawer-content">
				<div id="Menu1">
					<div style="float: left; width: 2%;">
						<button id="MenuButton"></button>
					</div>
					<div style="float: left; width: 98%">
						<table border="1">
							<tr height="30">
								<td align="center" , width="170">그룹</td>
								<td width="170">
									<input id="group" placeholder="Select group..." style="width: 100%;" />
								</td>
								<td align="center" , width="230">이름</td>
								<td width="230">
									<input id="textbox" style="width: 100%;" />
								</td>
								<td align="center" , width="230">전화번호</td>
								<td width="400">
									<input id="phone_number" , style="width: 100%;" />
								</td>
							</tr>
						</table>
						<div align="right" style="padding-right: 5%;">
							<button id="ResetButton">초기화</button>
							<button id="SrcButton">조회</button>
						</div>
						<div id="grid"  style="padding-right: 5%;"></div>
					</div>
				</div>
			</div>
		</div>

		<script>
			$("#MenuButton").kendoButton({
				icon: "menu",
				attributes: { "class": "k-flat" },
				click: toggleDrawer
			});

			$("#ResetButton").kendoButton();

			$("#SrcButton").kendoButton();

			$("#group").kendoComboBox({
				dataTextField: "text",
				dataValueField: "value",
				dataSource: [
					{ text: "VVIP", value: "1" },
					{ text: "VIP", value: "2" },
					{ text: "Gold", value: "3" },
					{ text: "Silver", value: "4" }
				],
				filter: "contains"
			});

			$("#textbox").kendoTextBox({
			});

			$("#phone_number").kendoMaskedTextBox({
				mask: "000-0000-0000"
			});

			$("#grid").kendoGrid({
				columns: [
					{ field: "Name", width: 200 },
					{ field: "Group", width: 200 },
					{ field: "PhoneNum", width: 200 },
					{ field: "Email", width: 200 },
					{ field: "Address", width: 400 }
				],
				dataSource: [
					{ Name: "A", Group: "VIP", PhoneNum: "010-1234-5678", Email: "A@naver.com", Address: "Seoul" },
					{ Name: "B", Group: "VVIP", PhoneNum: "010-2345-6789", Email: "B@naver.com", Address: "Daejeon" },
					{ Name: "C", Group: "Gold", PhoneNum: "010-3456-7890", Email: "C@naver.com", Address: "Daegu" },
					{ Name: "D", Group: "Silver", PhoneNum: "010-0987-6543", Email: "D@naver.com", Address: "Busan" },
					{ Name: "E", Group: "VIP", PhoneNum: "010-9876-5432", Email: "E@naver.com", Address: "Jeju" }
				],
				height: 145,
				selectable: "multiple",
			});

			$(document).ready(function () {
				$("#drawer").kendoDrawer({
					template: "<ul> \
                            <li data-role='drawer-item' class='k-state-selected'><span>Menu1</span></li> \
                            <li data-role='drawer-item'><span>Menu2</span></li> \
                            <li data-role='drawer-item'><span>Menu3</span></li> \
                            <li data-role='drawer-item'><span>Menu4</span></li> \
							<li data-role='drawer-item'><span>Menu5</span></li> \
                          </ul>",
					mode: "push",
					itemClick: function (e) {
						if (!e.item.hasClass("k-drawer-separator")) {
							e.sender.drawerContainer.find("#drawer-content > div").addClass("hidden");
							e.sender.drawerContainer.find("#drawer-content").find("#" + e.item.find(".k-item-text").attr("data-id")).removeClass("hidden");
						}
					},
					position: 'left',
					minHeight: 850
				});
			});

			function toggleDrawer() {
				var drawerInstance = $("#drawer").data().kendoDrawer;
				var drawerContainer = drawerInstance.drawerContainer;

				if (drawerContainer.hasClass("k-drawer-expanded")) {
					drawerInstance.hide();
				} else {
					drawerInstance.show();
				}
			}
		</script>
	</section>
</body>

</html>
